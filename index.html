<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Generator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="card">
        <div id="top-section">
            <h2>Prime Number Generator</h2>
            <h4>Input the upper and lower range as positive integers:</h4>
            <div id="upper">
                <form action="" id="upper_range">
                    Upper bound:
                    <input type="number" id="upperNumber" min="2" required>
                </form>
            </div>
            <div id="lower">
                <form action="" id="lower_range">
                    Lower bound:
                    <input type="number" id="lowerNumber" min="2" required>
                </form>
            </div>
            <button onclick="generatePrimes()">Generate Prime Numbers</button>
            <button onclick="savePrimeList()">Save primeList</button>
            <p id="primeNumbers"></p>
        </div>
        <div id="bottom-section">
            <div id="bottom-right-section">
                <h4>Output:</h4>
                <div id="price-container">
                    <div id="price"></div>
                </div>
            </div>
            <div id="bottom-right-section">
              <ul id="primeList"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
